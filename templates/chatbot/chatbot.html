{% extends "layouts/base.html" %}

{% block title %} Database Chatbot {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}



<style>
    .chat-wrapper {
        height: 80vh;
        /* Makes wrapper take full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        background-color: white;
        width: 100%;
        max-width: 100%;
        height: 100%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .chat-header {
        background-color: #ffbc7c;
        color: white;
        padding: 5px;
        text-align: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        font-size: 18px;
    }

    .chat-box {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        height: 100%;
    }

    .chat-message {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    .chat-message p {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        /* Chat bubble width adjusted */
        margin: 0;
    }

    .chat-message.user p {
        background-color: #161d27;
        color: white;
        text-align: right;
        margin-left: auto;
        /* Align to the right */
    }

    .chat-message.bot {
        align-items: flex-start;
    }

    .chat-message.bot .icon {
        margin-right: 10px;
        color: #007bff;
    }

    .chat-message.bot p {
        background-color: #e9ecef;
        color: #000;
        margin-right: auto;
        /* Align to the left */
    }

    .chat-footer {
        display: flex;
        padding: 10px;
    }

    .chat-footer textarea {
        resize: none;
        flex-grow: 1;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ced4da;
    }

    .chat-footer button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #161d27;
        color: white;
        border: none;
        border-radius: 10px;
    }

    .prompt-button {
        position: relative;
        margin: 5px;
        padding: 10px 20px;
        background-color: transparent;
        /* Transparent button */
        color: black;
        font-weight: bold;
        cursor: pointer;
        border: none;
        /* No default border */
        border-radius: 8px;
        /* Rounded corners */
        transition: color 0.3s ease, background-color 0.3s ease;
        /* Smooth transition */
        z-index: 0;
        /* Ensure button text stays on top */
        overflow: hidden;
    }

    /* Pseudo-element for gradient border */
    .prompt-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        /* Match the button's border radius */
        padding: 2px;
        /* Border thickness */
        background: linear-gradient(45deg, black, blue);
        /* Gradient border */
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        /* Mask to create transparent inner area */
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        z-index: -1;
        /* Place gradient border behind the button content */
    }

    /* Hover effect */
    .prompt-button:hover {
        background-color: #888888a4;
        color: white;
    }
</style>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2">
    <div class="d-block mb-2 mb-md-0">

        <h2 class="h4">Chatbot</h2>

    </div>
    <div class="btn-toolbar ">
        <a href="#" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
            <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
            </svg>
            New Chat
        </a>
        <div class="btn-group ms-2 ms-lg-3">
            <button type="button" class="btn btn-sm btn-outline-gray-600">Share</button>
            <button type="button" class="btn btn-sm btn-outline-gray-600">Export</button>
        </div>
    </div>
</div>

<div class="table-settings mb-4">

</div>

<div class="card card-body border-0 shadow table-wrapper table-responsive">

    <div class="container-fluid chat-wrapper">
        <div class="chat-container">

            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->



            </div>
            <div class="chat-footer">
                <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
                <!--<input type="text" id="is_visual_not"  placeholder="Do you need to visualize data">-->

                <button id="send-button">Send</button>

            </div>
            <div class="dflex">
                <!-- Buttons for predefined prompts -->
                <button class="prompt-button" onclick="addPrompt('Create a  Barchart for show ')">Bar Chart</button>
                <button class="prompt-button" onclick="addPrompt('Create a  Pie Chart for show ')">Pie Chart</button>
                <button class="prompt-button" onclick="addPrompt('Create a  LineChart for show ')">Line Chart</button>
            </div>
        </div>

    </div>

    <div class="card-footer px-3 border-0 d-flex flex-column flex-lg-row align-items-center justify-content-between">

    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Full version of jQuery -->


<script>
    $(document).ready(function () {
        $('#send-button').on('click', function () {
            const userInput = $('#user-input').val().trim();
            

            console.log(userInput);
            if (userInput) {
                const userMessage = $('<div class="chat-message user"><p>' + userInput + '</p></div>');
                $('#chat-box').append(userMessage);
                $('#user-input').val('');

                // Send message to the server
                $.ajax({
                    type: 'POST',
                    url: '{% url "chat_assistant" %}',  // Use Django template tag to get URL
                    data: {
                        message: userInput,
                        csrfmiddlewaretoken: '{{ csrf_token }}', // Include CSRF token
                    },
                    success: function (response) {
                        console.log(response);
                        const botMessage = $('<div class="chat-message bot"><p>' + response.response + '</p></div>');
                        $('#chat-box').append(botMessage);
                        if (response.visualization) {
                            const visualizationImage = $('<img src="data:image/png;base64,' + response.visualization + '" alt="Visualization" style="max-width: 100%; margin-top: 10px;">');
                            //const vis = $('<div class="chat-message bot"><p>' + response.visualization + '</p></div>');
                            $('#chat-box').append(visualizationImage);
                        }

                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to bottom

                    },
                    error: function (error) {
                        console.error("Error:", error);
                    }
                });
            }
        });
    });


    function addPrompt(text) {
        const textArea = document.getElementById('user-input');
        textArea.value += (textArea.value ? ' ' : '') + text;
    }


</script>



{% endblock javascripts %}

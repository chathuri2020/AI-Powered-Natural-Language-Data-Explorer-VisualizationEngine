<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f4f6f9;
        }
        .chat-wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: white;
            width: 100%;
            max-width: 700px;
            height: 80%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 24px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-message p {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%; /* Chat bubble width adjusted */
            margin: 0;
        }
        .chat-message.user p {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: auto; /* Align to the right */
        }
        .chat-message.bot {
            align-items: flex-start;
        }
        .chat-message.bot .icon {
            margin-right: 10px;
            color: #007bff;
        }
        .chat-message.bot p {
            background-color: #e9ecef;
            color: #000;
            margin-right: auto; /* Align to the left */
        }
        .chat-footer {
            display: flex;
            padding: 10px;
        }
        .chat-footer textarea {
            resize: none;
            flex-grow: 1;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
        }
        .chat-footer button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"><!--use for enctype data image-->
        <h1>Create table</h1>
        {% csrf_token %}
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" name='name' required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = userInput.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'user');
                userMessage.innerHTML = `<p>${message}</p>`;
                chatBox.appendChild(userMessage);
                userInput.value = '';

                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message', 'bot');
                    botMessage.innerHTML = `
                        <i class="fas fa-robot icon"></i>
                        <p>{{ response }}</p>
                    `;
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
